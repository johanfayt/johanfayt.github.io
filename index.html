<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta property="og:title" content="PORTFOLIOS by Johan Fayt" />
	<meta property="og:image" content="page/page1.png"/>  
    <title>Johan Fayt PORTFOLIOS</title>
  </head>
  <body onkeydown ="myFunction();">
  
	<!-- The four columns -->
	<div class="container">
	  <div class="imagepage">
		<img id ="imgid" src="page/page1.png" alt="" style="width:100%" onclick="myFunction();">
	  </div>		  
	</div>	
	
	<script>
	
	var listimages = ["page1.png", "page2.png","page3.png", "page4.png","page5.png", "page6.png"];
	var index = 0;
	
	var myVar = setTimeout(TimerFunction ,5000);
	
	function myFunction() 
	{
		clearTimeout(myVar);
		myVar = setTimeout(TimerFunction ,5000);
	
		var imgid = document.getElementById("imgid");				

		if(index < listimages.length-1)
		{
			index += 1;
		}
		else		
		{
			index = 0;
		}
		
		imgid.src = "page/"+listimages[index];	

	}
	
	function TimerFunction() 
	{
		myFunction();
	}
	
	</script>

  </body>
</html>
